<header class="flex">
    <h1>Welcome to {{ title }}!</h1>
</header>

<main>
    <section>
        <zs-football-match
            [showHeader]="false"
            [mode]="mode"
            [showTimeAsSeparator]="true"
            [match]="match"
        ></zs-football-match>
        <zs-football-match
            [showHeader]="false"
            [mode]="mode"
            [showTimeAsSeparator]="true"
            [match]="match2"
        ></zs-football-match>
    </section>

    <section>
        <zs-football-match [mode]="mode" [match]="match"></zs-football-match>
        <zs-football-match [mode]="mode" [match]="match2"></zs-football-match>
    </section>

    <section>
        <zs-football-match
            [mode]="mode"
            [showHeader]="true"
            [showTimeAsSeparator]="false"
            [match]="match"
        ></zs-football-match>
        <zs-football-match
            [mode]="mode"
            [showHeader]="true"
            [showTimeAsSeparator]="false"
            [match]="match2"
        ></zs-football-match>
    </section>

    <section>
        <zs-football-match [mode]="mode" [showHeader]="false" [showResult]="true" [match]="match"></zs-football-match>
        <zs-football-match [mode]="mode" [showHeader]="false" [showResult]="true" [match]="match2"></zs-football-match>
    </section>

    <section>
        <div class="round" *ngFor="let round of rounds; let i = index">
            <header>Round {{ i + 1 }}.</header>

            <div class="matches">
                <zs-football-match *ngFor="let match of round" [match]="match" [showResult]="false"></zs-football-match>
            </div>
        </div>
    </section>

    <section>
        <div class="match-list" *ngFor="let entry of matchLists$$ | async">
            <header>{{ entry.key }}</header>

            <div class="matches">
                <zs-football-match
                    *ngFor="let match of entry.value"
                    [match]="match"
                    [showTimeAsSeparator]="true"
                    [mode]="mode"
                ></zs-football-match>
            </div>
        </div>
    </section>
</main>
